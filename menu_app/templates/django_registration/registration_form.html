{% extends 'base.html' %}

{% block head %}
    <title>Регистрация</title>
{% endblock %}

{% block body %}
    <h2>Регистрация</h2>
    <form action="/account/register/" method="post">
        {% csrf_token %}
        {{ form.username }}
        {{ form.email }}
        {{ form.password1 }}
        {{ form.password2 }}
        <input type="submit" value="Зарегистрироваться">
    </form>
{% endblock %}
