{% extends 'moder_base.html' %}

{% block head %}
    <title>Отклонение жалобы</title>
{% endblock %}

{% block for_moder %}
    <h1>Жалоба почти отклонена!</h1>
    <h2>Добавьте комментарий к письму, которое будет отправлено заявителю</h2>
    <div class="block">
        <form method="POST" action="{{ context_url }}" class="horizontal-centering">
            {% csrf_token %}
            {{ form.comment }}
            <input type="submit" value="Отклонить жалобу и отправить письмо" class="big-btn red">
        </form>
    </div>
{% endblock %}
