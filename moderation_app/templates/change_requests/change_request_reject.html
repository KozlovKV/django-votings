{% extends 'moder_base.html' %}

{% block head %}
    <title>Одобрение жалобы</title>
{% endblock %}

{% block for_moder %}
    <h1>Запрос почти отклонён!</h1>
    <h2>Перед одобрением выберите дополнительны действия</h2>
    <div class="block">
        <form method="post" action="{% url 'moder_change_request_reject' request_id %}" class="horizontal-centering">
            {% csrf_token %}
            {{ form.comment }}
            <input type="submit" value="Одобрить запрос" class="big-btn red">
        </form>
    </div>
{% endblock %}
